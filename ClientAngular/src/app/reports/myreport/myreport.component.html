<button><mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon></button>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="Working Report">
        <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Project Column -->
            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef style="width: 120px;"> Project </th>
                <td mat-cell *matCellDef="let element"> {{element?.projectName}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef style="width: 120px;"> Position </th>
                <td mat-cell *matCellDef="let element"> {{element?.positionName}} </td>
            </ng-container>


            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef style="width: 70px;"> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>


            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Day </th>
                <td mat-cell *matCellDef="let element"> {{element.day |date}} </td>


            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>


            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>


            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="width: 120px;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button><mat-icon >launch</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-tab>

    <mat-tab label="Overtime Report">
        This content 2
    </mat-tab>

    <mat-tab label="Off Report">
        This content 2
    </mat-tab>
</mat-tab-group>
